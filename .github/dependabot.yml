version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    groups:
      angular:
        patterns: ["@angular*", "angular-eslint"]
      aws:
        patterns: ["@aws-amplify*", "aws-*"]
      types:
        patterns: ["@types/*"]
