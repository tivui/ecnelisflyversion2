version: 1
backend:
  phases:
    build:
      commands:
        # Installer Node 20.19.0 pour cohérence avec Angular 18
        - nvm install 20.19.0
        - nvm use 20.19.0
        # Installer les dépendances
        - npm install --omit=optional --legacy-peer-deps
        # Déployer backend Amplify
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - npx ng version
    build:
      commands:
        - npx ng build --configuration=production
  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
