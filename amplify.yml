version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.19.0
        - nvm use 20.19.0
        # Nettoyage des caches npm pour éviter conflits
        - npm cache clean --force
        # Installation des dépendances, en ignorant les optional deps
        - npm ci --omit=optional
    build:
      commands:
        # Compile Angular / front-end
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
