version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20.22.0
        - nvm use 20.22.0
        - npm ci --no-optional --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.22.0
        - nvm use 20.22.0
        - npm ci --no-optional
        - npx ng version
    build:
      commands:
        - npx ng build --configuration=production
  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
