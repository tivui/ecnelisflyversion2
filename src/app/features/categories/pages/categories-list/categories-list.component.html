<div class="categories-list-container">
  <!-- Hero header -->
  <div class="list-hero">
    <div class="hero-icon-wrap">
      <mat-icon>category</mat-icon>
    </div>
    <h1 class="page-title">{{ 'categoriesPage.title' | translate }}</h1>
  </div>

  <div class="categories-grid">
    @for (s of categories(); track s.key) {
      <app-card-category
        [title]="s.title"
        [icon]="s.icon"
        [category]="s.key"
        [background]="s.background"
        [color]="s.color"
        [accentColor]="s.accentColor"
        [overlay]="s.overlay"
      />
    }
  </div>
</div>
