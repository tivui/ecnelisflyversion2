<mat-card class="category-card">
  <mat-card-header>
    <mat-card-title
      [style.background]="background()"
      [style.color]="color()"
      (click)="goToMapflyCategory()"
    >
      {{ title() }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="mat-form-field-secondary-categories" appearance="outline">
      <input
        type="text"
        matInput
        [formControl]="subCategoryControl"
        [matAutocomplete]="auto"
        placeholder="Sous-catégorie"
      />

      <mat-autocomplete
        #auto="matAutocomplete"
        autoActiveFirstOption
        [displayWith]="displayFn.bind(this)"
        (optionSelected)="onSelectSubCategory($event.option.value)"
      >
        @for (opt of filteredLists; track opt.key) {
          <mat-option [value]="opt">
            {{ opt.label }}
          </mat-option>
        } @empty {
          <mat-option disabled>Aucune sous-catégorie</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </mat-card-content>
</mat-card>
