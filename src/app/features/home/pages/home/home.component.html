@if (appUser()) {
  <div class="home-container">
    <h2>
      {{ "home.welcome" | translate: { name: appUser()!.username } }}
      <img
        [src]="'/img/flags/' + appUser()?.country + '.png'"
        alt="{{ appUser()?.country }}"
        width="24"
        height="16"
      />
    </h2>
    @if (audioUrl) {
      <div class="audio-controls">
        <button (click)="play()">▶️ Play</button>
        <button (click)="stop()">⏹ Stop</button>
        <button [routerLink]="'/mapfly'">🌍Map</button>
      </div>
    } @else {
      <p>Chargement du son...</p>
    }
  </div>
}
