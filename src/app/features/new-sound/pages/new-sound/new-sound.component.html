<mat-stepper
  class="example-stepper"
  [orientation]="(stepperOrientation | async)!"
>
  <!-- Step 1 : upload sound-->
  <mat-step [completed]="soundUploaded()">
    <ng-template matStepLabel>
      {{ "new-sound.stepper.sound-title" | translate }}
    </ng-template>

    <app-sound-upload-step
      (uploaded)="onSoundUploaded($event)"
    ></app-sound-upload-step>

    <div>
      <button mat-button matStepperNext [disabled]="!soundUploaded()">
        Next
      </button>
    </div>
  </mat-step>

  <!-- Step 2 : locate sound -->
  <mat-step [completed]="!!selectedPlace()">
    <ng-template matStepLabel>
      {{ "new-sound.stepper.place-title" | translate }}
    </ng-template>

    <app-place-step (placeSelected)="onPlaceSelected($event)"></app-place-step>

    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext [disabled]="!selectedPlace()">
        Next
      </button>
    </div>
  </mat-step>

  <!-- Step 3 : sound data -->
  <mat-step [stepControl]="thirdFormGroup" label="Sound Data">
    <app-sound-data-step
      (completed)="onSoundDataCompleted($event)"
    ></app-sound-data-step>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>

  <!-- Step 4 : confirmation -->
  <mat-step>
    <ng-template matStepLabel>{{
      "new-sound.stepper.confirmation-title" | translate
    }}</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-stepper>
