<div class="map-wrapper">
  <div id="map-newsound"></div>
</div>

<p class="hint">{{ "sound.hint-marker" | translate }}</p>

<mat-form-field appearance="outline" class="place-name-field">
  <mat-label>
    {{ 'sound.place-name' | translate }}
  </mat-label>

  <input
    matInput
    [value]="nameSelection()"
    (input)="nameSelection.set($any($event.target).value)"
    [placeholder]="'sound.place-name-placeholder' | translate"
  />
</mat-form-field>
