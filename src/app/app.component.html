<mat-toolbar color="primary">
  <span>Ecnelis FLY</span>
  <span class="spacer"></span>

  <mat-form-field>
    <mat-label>Langue</mat-label>
    <mat-select [value]="selectedLang()" (selectionChange)="changeLang($event)">
      @for (l of languages; track l) {
        <mat-option [value]="l">{{ l.toUpperCase() }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  @if (authenticator.user) {
    <span class="user-email">
      {{ authenticator.user?.signInDetails?.loginId }}
    </span>
    <button mat-button color="warn" (click)="authenticator.signOut()">
      <mat-icon>logout</mat-icon> {{ "app.toolbar.logout" | translate }}
    </button>
  } @else {
    <button mat-button color="accent" [routerLink]="'/login'">
      <mat-icon>login</mat-icon> {{ "app.toolbar.login" | translate }}
    </button>
  }

  <mat-slide-toggle [checked]="isDark()" (change)="toggleDarkMode()">
    {{ (isDark() ? "app.toolbar.dark" : "app.toolbar.light") | translate }}
  </mat-slide-toggle>
</mat-toolbar>

<router-outlet></router-outlet>
